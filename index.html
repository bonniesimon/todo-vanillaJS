<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal lighten-3">
            <a href="#!" class="brand-logo center">To-Do..</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="https://bonniesimon.herokuapp.com" target="_blank">About Me</a></li>
            </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task"> <!--input here-->
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn" id="submit" autocomplete="off"><!--Add Task-->
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                                <input type="text" name="filter" id="filter"><!--Filter Tasks-->
                                <label for="filter">Search Task</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-task btn black">Clear Task</a><!--Clear Tasks-->
                    </div>
                </div>
            </div>
         </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
